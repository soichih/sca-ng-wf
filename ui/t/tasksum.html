<span class="pull-right">
    <!--
    <a href="{{appconf.progress_url}}/#/detail/{{task.progress_key}}" target="{{task.progress_key}}">
        <i class="fa fa-coffee" aria-hidden="true"></i>
    </a>
    -->
    <small style="text-muted">{{task._id}}</small>
</span>

<h5 ng-switch="task.status">
    <span ng-switch-when="failed" style="color: #a94442"><i class="fa fa-exclamation"></i> FAILED</span>
    <span ng-switch-when="stopped" style="color: #a94442"><i class="fa fa-stop"></i> STOPPED</span>
    <span ng-switch-when="running_sync"><i class="fa fa-cog fa-spin"></i> RUNNING </span>
    <span ng-switch-when="running"><i class="fa fa-cog fa-spin"></i> RUNNING </span>
    <span ng-switch-when="finished" style="color: #3c763d"><i class="fa fa-check"></i> FINISHED</span>
    <span ng-switch-default>{{task.status|uppercase}}</span>
    <small>{{task.status_msg}}</small>
</h5>
<div class="row">
    <div class="col-md-4">
        <!--<time class="pull-right">{{task.create_date|date:'medium'}}</time>-->
        <!--
        <a href="{{appconf.progress_url}}{{task.progress_key}}" 
        target="{{task.progress_key}}" 
        ng-if="task.progress">
        <b>{{task.progress.progress*100|number:1}}%</b>
        </a>
        -->
        <!--<time>Updated at {{task.update_date|date:'medium'}}</time>-->
        <p ng-if="task.request_date"> 
            <i class="fa fa-clock-o" aria-hidden="true"></i> Requested at <time>{{task.request_date|date:'short'}}</time>
        </p>
        <p ng-if="task.start_date"> 
            <i class="fa fa-clock-o" aria-hidden="true"></i> Started at <time>{{task.start_date|date:'short'}}</time>
        </p>
        <p ng-if="task.finish_date"> 
            <i class="fa fa-clock-o" aria-hidden="true"></i> Finished at <time>{{task.finish_date|date:'short'}}</time>
        </p>
    </div>
    <div class="col-md-8">
        <div ng-transclude></div>
    </div>
</div>
